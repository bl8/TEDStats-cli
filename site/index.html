<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDStats</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Statistics from TED</h1>
            <p>Enter a search query and a date range, you will then get a CSV file indicating how many notices
                match the query for each daily edition in that period.
            </p>
            <div id="inputForm" class="container-sm">
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label for="query">Search query</label>
                            <textarea class="form-control" id="query" name="query" rows="3" cols="50" value="">FT=[COVID-19]</textarea>
                            <small class="form-text text-muted">Use the expert search syntax from the TED website.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="from">Start date</label>
                            <input type="date" class="form-control" id="from" name="from" value="2020-01-01"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="to">End date</label>
                            <input type="date" class="form-control" id="to" name="to"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="btn" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.4.1/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#to").val(new Date().toISOString().substr(0, 10));
        });
        
        $("form").on('submit', function (event) {
            event.preventDefault();
            $("#btn").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...');

            // grab contact form data
            var data = $(this).serialize();

            // hide prior errors, disable inputs while we're submitting
            $("#inputFormError").hide();
            $("#inputForm input").prop('disabled', true);

            var url = "https://tedstats.azurewebsites.net/api/getstats?code=ylb1dHS47tdpO4rQ5ckuhmzjT2XsodncBmg9lbSrEIDsDv1AL4fZNA==";

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            })
                .then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // the filename you want
                    a.download = 'results.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    $("#inputForm input").prop('disabled', false);
                    $("#btn").html('Submit');
                    alert('Your file has downloaded!');
                })
                .catch(() => {
                    $("#btn").html('Submit');
                    alert('An error occurred!');
                });
        });
    </script>
</body>

</html>
